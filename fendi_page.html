<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fendi page (Portfolio)</title>
  <link rel="stylesheet" href="CSS/style_projects.css">
</head>
<body>

  <header class="project_page_header">
    <h1 class="project_page_title">Fendi MTO Service</h1>
    <p>Redesign the proces of creating new personalized bags for Fendi clients.</p>
  </header>

  <main>
    <section class="project_page_project_header">
      <div class="project_page_project_description">
        <h2>Year</h2>
        <ul>
          <li>2019</li>
        </ul>
      </div>

      <div class="project_page_project_description">
        <h2>Deliverable</h2>
        <ul>
          <li>UX Design</li>
          <li>UI Design</li>
        </ul>
      </div>
      
      <img class="project_page_description_img project_page_description_img_fendi j-projectpg_fendi_img" src="image/Fendi/Fendi_splash_page.png" alt="Fendi_splash_image">
    </section>

    <section class="project_page_project_list j-project_img_list" id="j-project_img_trigger">
      <img class="project_page_project_img project_page_project_img_fendi" src="image/Fendi/Fendi_with_Ipad.png" alt="Fendi_with_Ipad">
      <img class="project_page_project_img project_page_project_img_fendi" src="image/Fendi/Fendi_selector.png" alt="Fendi_selector">
      <img class="project_page_project_img project_page_project_img_fendi" src="image/Fendi/Fendi_with_Ipad_3.png" alt="Fendi:_with_Ipad_3">
      <img class="project_page_project_img project_page_project_img_fendi" src="image/Fendi/Fendi_with_Ipad2.png" alt="Fendi_with_Ipad2">
      <img class="project_page_project_img project_page_project_img_fendi" src="image/Fendi/Fendi_with_Ipad4.png" alt="Fendi_form">
    </section>
  </main>

  <footer class="project_page_footer">
    <a class="back_to_main" href="index.html">Back to main</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>

  <script src="Script/fendi_page_animation.js"></script>

</html>
